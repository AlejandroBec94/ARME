<body class=" login">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="assets/assets/css/plugins.css" rel="stylesheet" type="text/css"/>
<link href="assets/assets/css/users/login-2.css" rel="stylesheet" type="text/css"/>


<form class="form-login" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-md-12 text-center mb-4">
      <img alt="logo" src="assets/img/ARME.jpg" class="theme-logo" style="border-radius: 50%;opacity: 1;width: 200px;">
    </div>

    <div class="col-md-12">

      <label for="inputEmail" class="sr-only">Email address</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="icon-inputEmail"><i class="fas fa-user"></i> </span>
        </div>
        <input type="email" id="inputEmail" formControlName="email" class="form-control"
               placeholder="Correo Electrónico"
               aria-describedby="inputEmail" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Introduzca su correo electrónico.</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

      <label for="inputPassword" class="sr-only">Password</label>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="icon-inputPassword"><i class="fas fa-lock"></i> </span>
        </div>
        <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Contraseña"
               aria-describedby="inputPassword" required>
      </div>

      <!--<div class="checkbox d-flex justify-content-center mt-3">
        <div class="custom-control custom-checkbox mr-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1" value="remember-me">
          <label class="custom-control-label" for="customCheck1">Remember me</label>
        </div>
      </div>-->

      <button class="btn btn-lg btn-gradient-warning btn-block btn-rounded mb-4 mt-5" type="submit">Acceder</button>

      <div class="forgot-pass text-center">
        <a href="user_pass_recovery_2.html">¿Olvidaste tu contraseña? :(</a>
      </div>

    </div>

    <div class="col-md-12">
      <div class="login-text text-center">
        <p class="mt-3 text-white">¿Eres nuevo?  <a href="user_register_2.html" class="">Pícale aquí !!</a></p>
      </div>
    </div>

  </div>
</form>
<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
<script src="assets/assets/js/libs/jquery-3.1.1.min.js"></script>
<script src="assets/bootstrap/js/popper.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
