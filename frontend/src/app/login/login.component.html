<body class=" login">


<link href="assets/assets/css/users/login-2.css" rel="stylesheet" type="text/css"/>
<link href="assets/plugins/loaders/csspin.css" rel="stylesheet" type="text/css"/>


<form class="form-login" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-md-12 text-center mb-4">
      <img alt="logo" src="assets/img/ARME.jpg" class="theme-logo" style="border-radius: 50%;opacity: 1;width: 200px;">
    </div>

    <div *ngIf="formState == 'fail'" class="alert alert-arrow-right alert-icon-right alert-light-danger mb-4"
         role="alert" style="width: 100%;">
      <!--<i class="flaticon-cancel-12 close" data-dismiss="alert"></i>-->
      <i class="fas fa-times close" data-dismiss="alert"></i>
      <i class="flaticon-danger-2"></i>
      <!--<i class="fa fa-times"></i>-->
      <strong *ngIf="formState == 'fail'">¡Error!</strong> <span> Credenciales incorrectas.</span>
    </div>

    <div class="col-md-12">

      <label for="inputEmail" class="sr-only">Email address</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="icon-inputEmail"><i class="fas fa-user"></i> </span>
        </div>
        <input type="email" id="inputEmail" formControlName="email" class="form-control"
               placeholder="Correo Electrónico"
               aria-describedby="inputEmail" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <b *ngIf="f.email.errors.required">Introduzca su correo electrónico.</b>
          <b *ngIf="f.email.errors.email">Introduzca un correo electrónico valido</b>
        </div>
      </div>

      <label for="inputPassword" class="sr-only">Password</label>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="icon-inputPassword"><i class="fas fa-lock"></i> </span>
        </div>
        <input type="password" id="inputPassword" formControlName="password" class="form-control"
               placeholder="Contraseña"
               aria-describedby="inputPassword" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" minlength="6">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
          <b *ngIf="f.password.errors.required">Introduzca su contraseña.</b>
          <b *ngIf="f.password.errors?.minlength">Contraseña demasiado corta.</b>
        </div>
      </div>

      <!--<div class="checkbox d-flex justify-content-center mt-3">
        <div class="custom-control custom-checkbox mr-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1" value="remember-me">
          <label class="custom-control-label" for="customCheck1">Remember me</label>
        </div>
      </div>-->

      <button id="submit" class="btn btn-lg btn-gradient-warning btn-block btn-rounded mb-4 mt-5" type="submit">
        Acceder
      </button>

      <div id="loading" class="cp-spinner cp-morph hidden" style="margin-left: 40%;margin-bottom: 10px;"></div>
      <div class="forgot-pass text-center">
        <a href="user_pass_recovery_2.html">¿Olvidaste tu contraseña? :(</a>
      </div>

    </div>

    <div class="col-md-12">
      <div class="login-text text-center">
        <p class="mt-3 text-white">¿Eres nuevo? <a href="user_register_2.html" class="">Pícale aquí !!</a></p>
      </div>
    </div>

  </div>
</form>
<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->

<script src="assets/assets/js/app.js"></script>
<script>
  $(document).ready(function () {
    App.init();
  });
</script>
<script src="assets/assets/js/custom.js"></script>
</body>
